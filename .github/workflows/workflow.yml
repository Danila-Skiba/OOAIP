name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.0.x
 
      - name: Restore dependencies
        run: dotnet restore SpaceBattle/SpaceBattle.Lib.Tests

      - name: Install Required Tools
        run: |
          dotnet new tool-manifest
          dotnet tool install dotnet-coverage
          dotnet tool install --global coverlet.console
      - name: Check
        run: |
          echo $PATH
          dotnet --version
          coverlet --version

      - name: Build
        run: dotnet build SpaceBattle/SpaceBattle.Lib --no-restore /p:ContinuousIntegrationBuild=true

      - name: Test
        run: cd SpaceBattle/SpaceBattle.Lib.Tests/ &&  dotnet test /p:CoverletOutputFormat=cobertura

      - name: Coverage and Tests
        run: dotnet coverlet SpaceBattle/SpaceBattle.Lib.Tests/SpaceBattle.Lib.Tests.csproj --target "dotnet" --targetargs "test --no-build" -f=opencover -o="coverage.xml"

      - name: Checkstyle
        run: dotnet format --verify-no-changes
