name: SpaceBattle


on:
  [push, pull_request]:
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ./SpaceBattle/SpaceBattle.Lib

      - name: Build
        run: cd SpaceBattle/SpaceBattle.Lib && dotnet build --no-restore && cd ../..

      - name: SpaceBattle-Unit-Test
        run: cd SpaceBattle/SpaceBattle.Lib.Tests && dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura